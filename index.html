<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="/assets/logo.png" alt="Logo">
        <h1>BetterMe</h1>
    </div>
    
    <div class="icons">
      <button class="icon-btn" id="lightModeBtn">🌙</button>
      <button class="icon-btn" id="settingsBtn">⚙️</button>
    </div>
  </header>

  <main>
    <div class="today-card">
      <div>
        <p class="today-label">Today</p>
        <p class="today-date" id="todayDate"></p>
      </div>
      <div class="progress">
        <div class="circle" id="progressCircle">
          <span id="progressCount">0/0</span>
        </div>
      </div>
    </div>

    <div id="habitList" class="habit-list">
      <!-- Habits will be displayed here -->
    </div>

    <button class="add-btn" id="addHabitBtn">+ Add New Habit</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
